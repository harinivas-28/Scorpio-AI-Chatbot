    <script>
        const descriptions = ['Full stack developer', 'Student', 'Backend developer', 'Generative AI explorer', 'Hungry learner'];
        const dynamicDescription = document.getElementById('dynamic-description');
        let currentDescriptionIndex = 0;

        function typeWriter(text) {
            let i = 0;
            let speed = 50; // Adjust for typing speed
            const interval = setInterval(() => {
                dynamicDescription.textContent += text.charAt(i);
                i++;
                if (i > text.length) {
                    clearInterval(interval);
                    setTimeout(() => {
                        dynamicDescription.textContent = "I'm a ";
                        updateDescription();
                    }, 1000); 
                }
            }, speed);
        }

        function updateDescription() {
            const colors = ['#FF6347', '#87CEEB', '#FFD700', '#FF69B4', '#90EE90'];
            dynamicDescription.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            const currentDescription = descriptions[currentDescriptionIndex];
            typeWriter(currentDescription);

            currentDescriptionIndex = (currentDescriptionIndex + 1) % descriptions.length;
        }

        updateDescription();
    </script>
